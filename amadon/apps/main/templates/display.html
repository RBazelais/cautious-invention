<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
        #success{
            background-color: lightgreen;

        }
		.outline{
			margin: auto;
			border: 3px solid #000;
			padding: 20px;
			width: 60%;
			text-align: left;
			font-family: 'Arial', sans-serif;
			font-size: 16px;
		}
        span{
            text-decoration: underline;
        }
	</style>
	<title>Amadon App</title>
</head>
<body>
    <div class="outline" id="success">
        <h4>Thank you for your business</h4>
        <br>
        <div id="info">
            <!-- <p>Your order of</p> -->
            <p>We charged your credit card for {{ price }}</p>
            <p>You have ordered {{ count }} items so far and spend ${{ total }} with Amadon.com!</p>
            
            <form action="/go_back" method="POST" class="form-group">
                {% csrf_token %}
                <span><input type="submit" value="Go Back" class="btn"></span>
                <input type="submit" value="Reset" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
